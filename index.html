<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Экспорт SNTIN-кодов в Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Выгрузка из JSON в Excel</h2>
    <div class="file-upload">
      <label class="form-label">Выберите JSON-файл:</label>
      <input type="file" id="jsonFile" accept=".json" class="form-control">
      <button id="processBtn" class="btn btn-success mt-2">Обработать файл</button>
    </div>
    <div id="status" class="status-message"></div>
    <div id="tableContainer" style="display:none;">
      <h5>Поиск кода:</h5>
      <input type="text" id="searchInput" class="form-control mb-2" placeholder="Поиск по Unit Serial Number или SNTIN...">
      <div id="tablePreview"></div>
      <button id="downloadBtn" class="btn btn-primary mt-3" disabled>Скачать Excel</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
